language: python
python:
  - 3.6
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

before_install:
- sudo apt-get install -y pandoc

install:
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt

env:
  global:
    # Doctr deploy key
    - secure: "

script:
  - cd  # Change path to $HOME.
  - coverage run --source pypahdb -m pytest --pyargs pypahdb.tests  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - codecov  # Upload the report to codecov.
  - cd $TRAVIS_BUILD_DIR  # Change path back to $TRAVIS_BUILD_DIR.
  - flake8 --exclude versioneer.py,docs/source/tutorial*.py  # Enforce code style.
  - make -C docs html  # Build the documentation.
  - set -e
  - doctr deploy --built-docs docs/build/html .  # Publish the documentation.